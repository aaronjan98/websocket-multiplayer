<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <title>Multiplayer Pong</title>

</head>
<body>
    <div class="container">
        <h1 class="pong-title">Pong</h1> 

        <!-- Pong Elements -->
        <canvas id="gameCanvas" width="700" height="500"></canvas>
        
        <!-- Start Multiplayer Game -->
        <div class="multiplayer">
            <button class="multiplayer-item btn third" id="btnCreate">New Game</button>
            <div class="col-3">
                <input class="multiplayer-item effect-1" type="text" id="txtGameId">
                <span class="focus-border"></span>
            </div>
            <button class="multiplayer-item btn third" id="btnJoin">Join Game</button>
        </div>
        <div id="divPlayers"></div>
        <div id="divBoard"></div>

        <!-- connect to websocket upon initial opening of the browser-->
        <script src="game.js"></script>
    </div>
</body>
</html>
