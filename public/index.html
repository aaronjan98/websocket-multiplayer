<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <title>Multiplayer Pong</title>

</head>
<body>
    <div class="container">
        <h1 class="pong-title">Pong</h1>

        <!-- Pong Elements -->
        <canvas id="gameCanvas" width="700" height="500"></canvas>
        
        <!-- Start Multiplayer Game -->
        <div class="multiplayer">
            <div class="invite-input">
                <input class="multiplayer-item effect-1 btn third" type="text" id="txtGameId" value="" readonly="">
                <div class="invite-overlay">Hover over me for the multiplayer invitation link</div>
            </div>
            <button class="multiplayer-item copyBtn copyBtnStyle" id="btnCreate">copy</button>
        </div>
        <div id="divPlayers"></div>
        <div id="divBoard"></div>

        <!-- connect to websocket upon initial opening of the browser-->
        <script src="game.js"></script>
    </div>
</body>
</html>
