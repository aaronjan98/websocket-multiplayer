<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>websocket-multiplayer</title>
</head>
<body>
    <h1>Ping Pong</h1>
    <button id="btnCreate">New Game</button>
    <!-- connect to websocket upon initial opening of the browser-->
    <script>
        // HTML elements
        let clientId = null;
        let ws = new WebSocket('ws://localhost:9090');
        const btnCreate = document.getElementById('btnCreate');

        // wiring events
        btnCreate.addEventListener('click', e => {

            const payLoad = {
                'method': 'create',
                'clientId': clientId
            }

            ws.send(JSON.stringify(payLoad));
            
        })
        // when the surver sends the client a message
        ws.onmessage = message => {
            // string server sends: message.data
            const response = JSON.parse(message.data);

            // Connect Method: save clientId in global name space
            if (response.method === 'connect') {
                clientId = response.clientId;
                console.log('Client ID set successfully: ' + clientId);

                console.log('Game successfully created with ID ' + response.game.id + ' with ' + response.game.ball);
            }
        }
    </script>
</body>
</html>
